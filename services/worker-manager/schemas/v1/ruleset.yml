$schema: "/schemas/common/metaschema.json#"
title: "Ruleset"
description: |
  Ruleset
type: array
items:
  type: object
  properties:
    id:
      type: string
    conditions:
      type: object
      properties:
        workerType:
          type: string
          minLength:    {$const: identifier-min-length}
          maxLength:    {$const: identifier-max-length}
          pattern:      {$const: identifier-pattern}
      additionalProperties:
        type: string
    values:
      type: object
    description:
      type: string
  additionalProperties: false
  required:
    - id
    - values
    - description
